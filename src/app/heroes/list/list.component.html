<h3> Listado de Heroes </h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
<h3> Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
<h3 *ngIf="!deletedHero">No ha Borrado nada</h3>
</ng-template>


<button (click)="removeLastHero()"
*ngIf="heroNames.length>0"
 class="btn btn-outline-danger">
  Borrar último héroe
</button>

<button
class="btn btn-outline-danger mx-2">

  Resetear Lista
</button>


<ul class= "mt-2 list-group">


  <li *ngFor="let name of heroNames"
  class="list-group-item"> {{name}}</li>
</ul>
